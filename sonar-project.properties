# Clé unique du projet SonarQube
sonar.projectKey=voting-ci-demo

# Nom affiché dans SonarQube
sonar.projectName=Voting CI Demo

# Répertoire du code source Java
sonar.sources=src/main/java

# Répertoire des tests unitaires Java
sonar.tests=src/test/java

# Répertoire contenant les classes compilées
sonar.java.binaries=target/classes

# Rapport de couverture JaCoCo XML généré par Maven
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Rapport des tests JUnit XML généré par Maven Surefire
sonar.junit.reportPaths=target/surefire-reports